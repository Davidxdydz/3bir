{% extends "base.html" %}


{% block content %}

<div class="mx-auto max-w-4xl">
    <div class="panel">
        <p class="section-subtitle">Wrap up</p>
        <h1 class="page-heading">{{ game.team_a.name }} vs {{ game.team_b.name }}</h1>
        <p class="text-base text-slate-300">Waiting for both captains to confirm the match is complete.</p>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="score-card">
                <p class="score-label">{{ game.team_a.name }}</p>
                <p class="score-value">{{ game.team_a_score }}</p>
            </div>
            <div class="score-card">
                <p class="score-label">{{ game.team_b.name }}</p>
                <p class="score-value">{{ game.team_b_score }}</p>
            </div>
        </div>
        <button type="button" disabled class="secondary-btn w-full justify-center py-3 text-base text-white/60">Waiting
            for opponent...</button>
    </div>
</div>

{% endblock %}
