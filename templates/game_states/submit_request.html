{% extends "base.html" %}


{% block content %}
<div class="mx-auto max-w-3xl">
    <div class="panel">
        <p class="section-subtitle">Score submission</p>
        <h1 class="page-heading">Confirm final score</h1>
        <p class="text-base text-slate-300">Enter both totals exactly as shown on the table. Scores must match between
            teams to finalize the leaderboard update.</p>
        <form method="POST" action="{{ url_for('game_post') }}" class="space-y-4">
            <div class="grid gap-4 md:grid-cols-2">
                <div>
                    <label class="form-label" for="team_a_score">{{ game.team_a.name }} cups</label>
                    <input type="number" min="0" name="team_a_score" id="team_a_score" required class="form-input" />
                </div>
                <div>
                    <label class="form-label" for="team_b_score">{{ game.team_b.name }} cups</label>
                    <input type="number" min="0" name="team_b_score" id="team_b_score" required class="form-input" />
                </div>
            </div>
            <button type="submit" name="submit" class="primary-btn w-full justify-center py-3 text-base">Submit
                score</button>
        </form>
    </div>
</div>
{% endblock %}
